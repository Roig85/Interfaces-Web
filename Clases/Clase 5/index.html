<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio y Video</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <div>
      <h2>Video de Youtube</h2>
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/m-Rz5PTMuaw"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <!-- Formatos que aceptan: mp4 - webm - ogg -->
    <video controls id="video" width="1200px">
      <source src="../../assets/Warcraft.2016.1080p.BluRay.x264-[YTS.AG].mp4" />
    </video>

    <audio controls>
      <source src="../../assets/Killing Spree.wav" />
    </audio>
  </body>
</html>
