<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./formularios.css" />
    <script src="./formularios.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Registro de usuario</h1>
      <form onsubmit="">
        <div>
          <label for="identificacion">Identificación</label>
          <input id="identificacion" type="text" placeholder="1-1111-1111" />
        </div>

        <div>
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" placeholder="Luis Alonzo" />
        </div>

        <div>
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" placeholder="Cascante Franco" />
        </div>

        <div>
          <label for="correo">Correo electrónico</label>
          <input
            required
            id="correo"
            type="email"
            placeholder="test@test.com"
          />
        </div>

        <div>
          <label for="contrasena">Contraseña</label>

          <div class="fila">
            <input id="contrasena" type="password" />
            <button
              type="button"
              class="boton-icono"
              onclick="mostrarContrasena()"
            >
              <img
                id="icono-contrasena"
                src="../../assets/eye-slash-solid.svg"
              />
            </button>
          </div>
        </div>

        <div>
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input id="fechaNacimiento" type="datetime-local" />
        </div>

        <div>
          <label for="telefono">Teléfono</label>
          <input id="telefono" type="tel" placeholder="8888-8888" />
        </div>

        <div>
          <label for="estadoCivil">Estado Civil</label>
          <div class="radio">
            <input
              id="soltero"
              type="radio"
              name="estadoCivil"
              value="Soltero"
            />
            <label for="soltero">Soltero</label>
          </div>

          <div class="radio">
            <input id="casado" type="radio" name="estadoCivil" value="Casado" />
            <label for="femenino">Casado</label>
          </div>

          <div class="radio">
            <input
              id="divorciado"
              type="radio"
              name="estadoCivil"
              value="Divorciado"
            />
            <label for="nodice">Divorciado</label>
          </div>

          <div class="radio">
            <input
              id="unionLibre"
              type="radio"
              name="estadoCivil"
              value="Union Libre"
            />
            <label for="nodice">Union Libre</label>
          </div>
        </div>

        <div>
          <label for="genero">Género</label>
          <select id="genero" name="genero">
            <option>Seleccione un género</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="nodice">Prefiero no decir</option>
          </select>
        </div>

        <div>
          <label for="hobbies">Hobbies</label>
          <div class="radio">
            <input type="checkbox" name="Ciclismo" id="ciclismo" />
            <label for="ciclismo">Ciclismo</label>
          </div>

          <div class="radio">
            <input type="checkbox" name="Streaming" id="streaming" />
            <label for="streaming">Streaming</label>
          </div>

          <div class="radio">
            <input type="checkbox" name="Videojuegos" id="videojuegos" />
            <label for="videojuegos">Videojuegos</label>
          </div>
        </div>

        <div>
          <label for="curriculumn">Curriculumn</label>
          <input
            id="curriculumn"
            type="file"
            accept=".pdf, .zip, .jpeg, .jpg, .png"
          />
        </div>

        <div>
          <label for="comentarios">Comentarios</label>
          <textarea id="comentarios"></textarea>
        </div>

        <button type="submit" id="boton-submit">Mandar información</button>
      </form>
    </main>
  </body>
</html>
